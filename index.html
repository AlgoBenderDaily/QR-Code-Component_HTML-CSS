<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nkosinathi Dhanda" />
    <meta name="description" content="QR Code Component" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="main__card">
      <section class="main__card__code">
        <figure>
          <img
            src="./images/image-qr-code.png"
            alt="QR-Code"
            width="576"
            height="576"
          />
          <figcaption class="offscreen">QR-Code</figcaption>
        </figure>
      </section>

      <section class="main__card__cta-text center">
        <h1 class="cta-text__title">
          <span class="nowrap">Improve your front-end</span>
          <span class="nowrap">skills by building projects</span>
        </h1>
        <p class="cta-text__sub-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>
  </body>
</html>
